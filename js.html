<body>

    <p>This example requires you to enter commands in your browsers JS console </p>

</body>

    <script> 
        let person = {
            name: ['James', 'Bond'],
            age: 40,
            gender: 'male',
            hair: 'brown',
            eyes: 'green',
            interests: ['spying', 'drinking martini'],
            bio: function() {
                alert(this.name[0] + '' + this.name[1] + 'is' + this.age + 'years old. He likes' + this.interests[0] + 'and' + this.interests[1] + '.');
            },
            greeting: function() {
                alert('Hi! I\'m ' + this.name[0] + '.');
            }
        };
    </script>
